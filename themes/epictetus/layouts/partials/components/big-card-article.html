<figure class="post-card col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 lg:grid-cols-12 gap-0 lg:gap-8">
  <a href="{{.Permalink}}" class="lg:col-span-8 block w-full rounded-md hover:opacity-90 transition aspect-video">
    {{ if .Params.Thumbnail }}
    <img src="{{ .Params.Thumbnail }}"  class="w-full h-full object-cover rounded-lg" alt="{{ .Title }}">
    {{ end }}
  </a>
  {{- partial "components/card-article-body.html" (dict 
    "type" "big" 
    "title" .Title
    "params" .Params
    "url" .Permalink
    "site" .Site
   )}}
</figure>
